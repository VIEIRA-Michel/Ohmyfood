<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/public/css/reset.css">
    <link rel="stylesheet" href="/src/public/css/style.css">
    <script src="https://kit.fontawesome.com/3a95e6041b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <button class="header__button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="header__logo">
            <img src="/src/public/img/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>
    <main>
        <form action="" class="form-localisation">
            <i class="fa-solid fa-location-dot form-localisation__icon"></i>
            <input type="text" name="" class="form-localisation__input" value="Paris, Belleville" required disabled>
        </form>
        <div class="home-head">
            <div class="home-head__message">
                <h1>Réserver le menu qui vous convient</h1>
                <p>Découvrer des restaurants d'exception, séléctionnés par nos soins.</p>
            </div>
                <button class="home-head__button">
                    Explorer nos restaurants
                </button>
        </div>
    </main>

</body>

</html>
