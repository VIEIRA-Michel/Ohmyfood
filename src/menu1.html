<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/public/css/reset.css">
    <link rel="stylesheet" href="/src/public/css/style.css">
    <script src="https://kit.fontawesome.com/3a95e6041b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <button class="header__button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="header__logo">
            <img src="/src/public/img/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>
    <main>
        <div class="background-wallpaper">
            <img src="/src/public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </div>
        <section class="menu">
            <div class="menu__head">
                <div class="menu__head__title">
                    <h2>La palette du goût</h2>
                </div>
                <div class="menu__head__icon"></div>
            </div>
            <div class="menu__dishes">
                <div class="menu__dishes__category">
                    <h3>ENTRÉES</h3>
                </div>
                <div class="dishes__selection">
                    <div class="dishes__selection__details">
                        <div class="dishes__selection__details__name">Fricassée d'escargot</div>
                        <div class="dishes__selection__details__flavor">Au piment d'espelette</div>
                    </div>
                    <div class="dishes__selection__price">25€</div>
                    <div class="dishes__selection__validate"></div>
                </div>
                <div class="dishes__selection">
                    <div class="dishes__selection__details">
                        <div class="dishes__selection__details__name">Foie gras de canard mi-cuit</div>
                        <div class="dishes__selection__details__flavor">Et ses copaux de truffe noire</div>
                    </div>
                    <div class="dishes__selection__price">35€</div>
                    <div class="dishes__selection__validate"></div>
                </div>
                <div class="dishes__selection">
                    <div class="dishes__selection__details">
                        <div class="dishes__selection__details__name">Oeuf au plat</div>
                        <div class="dishes__selection__details__flavor">Assaisonné à la truffe sur lit de caviar</div>
                    </div>
                    <div class="dishes__selection__price">20€</div>
                    <div class="dishes__selection__validate"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__about-us">
            <div class="footer__about-us__title">
                <h1>ohmyfood</h1>
            </div>
            <div class="footer__about-us__link">
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

</body>

</html>
